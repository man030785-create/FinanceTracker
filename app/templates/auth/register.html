{% extends "base.html" %}
{% block title %}Register â€“ FinanceTracker{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block content %}
<div class="auth-box">
  <h1>Register</h1>
  <form method="post" action="{{ request.url_for('register_submit') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required autocomplete="email" placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required minlength="8" autocomplete="new-password" placeholder="At least 8 characters">
    </div>
    <div class="form-actions">
      <button type="submit">Register</button>
    </div>
  </form>
  <p class="auth-footer">Already have an account? <a href="{{ request.url_for('login_page') }}">Login</a></p>
</div>
{% endblock %}
