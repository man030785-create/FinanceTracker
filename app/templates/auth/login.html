{% extends "base.html" %}
{% block title %}Login – FinanceTracker{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block content %}
<div class="auth-box">
  <h1>Login</h1>
  <form method="post" action="{{ request.url_for('login_submit') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="hidden" name="next" value="{{ next or '' }}">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required autocomplete="email" placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required autocomplete="current-password" placeholder="••••••••">
    </div>
    <div class="form-actions">
      <button type="submit">Log in</button>
    </div>
  </form>
  <p class="auth-footer">Don't have an account? <a href="{{ request.url_for('register_page') }}">Register</a></p>
</div>
{% endblock %}
